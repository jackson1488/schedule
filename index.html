<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание колледжа</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Расписание колледжа</h1>

    <!-- Выбор группы -->
    <div class="group-select">
      <label for="group">Выберите группу: </label>
      <select id="group" onchange="updateSchedule()">
        <option value="201-ТМ">201-ТМ</option>
        <option value="202-ПКС-1">202-ПКС-1</option>
        <option value="202-ПКС-2">202-ПКС-2</option>
        <option value="202-ПКС-3">202-ПКС-3</option>
        <option value="202-ПКС-4">202-ПКС-4</option>
        <option value="202-ПКС-5">202-ПКС-5</option>
        <option value="203-ПО-1">203-ПО-1</option>
        <option value="203-ПО-2">203-ПО-2</option>
        <option value="203-ПО-3">203-ПО-3</option>
        <option value="203-ПО-4">203-ПО-4</option>
        <option value="203-ПО-5">203-ПО-5</option>
        <option value="203-ПО-7">203-ПО-7</option>
        <option value="204-ТО-1">204-ТО-1</option>
        <option value="204-ТО-2">204-ТО-2</option>
        <option value="207-ОТР">207-ОТР</option>
      </select>
    </div>

    <!-- Навигация по дням -->
    <div class="days-nav">
      <button onclick="setDay('Понедельник')">Понедельник</button>
      <button onclick="setDay('Вторник')">Вторник</button>
      <button onclick="setDay('Среда')">Среда</button>
      <button onclick="setDay('Четверг')">Четверг</button>
      <button onclick="setDay('Пятница')">Пятница</button>
      <button onclick="setDay('Суббота')">Суббота</button>
      <button onclick="setDay('Воскресенье')">Воскресенье</button>
    </div>

    <!-- Таблица расписания -->
    <h2>Сегодняшнее расписание</h2>
    <table id="schedule-table">
      <thead>
        <tr>
          <th>Время</th>
          <th>Предмет</th>
          <th>Преподаватель</th>
          <th>Аудитория</th>
        </tr>
      </thead>
      <tbody id="schedule-body"></tbody>
    </table>

    <!-- Кнопка уведомлений -->
    <button class="notification-btn" onclick="enableNotifications()">Включить уведомления</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
